<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="description" content="">
  <meta name="keywords" content="">  -->
  <meta name="author" content="Tatyana Zakharova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto RU</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" alt="Аватар профиля" src="./images/image-min.jpg">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__cards">
        <li class="gallery__card">
          <img src="./images/karachaevsk-min.jpg" alt="Замок в Карачаевске" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Карачаевск</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/elbrus-min.png" alt="Эльбрус вдали" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Гора Эльбрус</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/dombay-min.png" alt="Вид на Домбай" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Домбай</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/volga-min.jpeg" alt="Разлив Волги" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Волга</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/baikal-min.jpeg" alt="Утес на Байкале" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Байкал</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/altay-min.jpeg" alt="Озеро на Алтае" class="gallery__photo">
          <div class="gallery__place-wrapper">
            <h2 class="gallery__place">Алтай</h2>
            <button class="gallery__like-button" type="button"></button>
          </div>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile popup_opened">
    <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__legend">Редактировать профиль</h2>
        <input type="text" name="username" value="Жак-Ив Кусто" class="popup__input" placeholder="Имя" minlength="2" maxlength="35" required>
        <input type="text" name="description" value="Исследователь океана" class="popup__input" placeholder="О себе" maxlength="150">
        <button type="button" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
